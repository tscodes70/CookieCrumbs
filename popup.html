<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieCrumbs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 5px;
            width: 250px;
            margin: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
        #cookieDataOutput {
            margin-top: 10px;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: left;
            max-width: 100%;
            width: 800vw;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            overflow-x: auto;
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <h1>üç™ CookieCrumbs</h1>

    <!-- <button id="storeCookies">Generate & Store Dummy Cookie</button> -->

    <h3>Retrieve Cookie Data</h3>
    <input type="text" id="domainNameDataInput" placeholder="Enter Domain Name">
    <button id="retrieveCookies">Retrieve Cookies</button>
    <pre id="cookieDataOutput"></pre> <!-- Display manifest data -->

    <!-- 
    <h3>List Chunks</h3>
    <input type="text" id="manifestCidInput" placeholder="Enter Manifest CID">
    <button id="listChunks">List Chunks</button>
    <pre id="chunkOutput"></pre> 
    -->
    <script src="popup.js"></script>


    <h3>Import Cookie Data</h3>
    <textarea id="jsonInput" placeholder="Paste JSON data here..." rows="6" style="width: 100%;"></textarea>
    <button id="importButton">Import Data</button>

    <h3>Export Cookie Data</h3>
    <button id="exportButton">Export Cookies</button>

</body>
</html>
