<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;

            font-weight: bold;
            white-space: pre-wrap;
            text-align: left;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
        }

    </style>

    <pre id="manifestOutput"></pre> <!-- Display manifest data -->
