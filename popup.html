<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieCrumbs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, textarea {
            padding: 5px;
            width: 250px;
            margin: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            margin-top: 10px;
            font-weight: bold;
            white-space: pre-wrap;
            text-align: left;
            max-width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            overflow-x: auto;
        }
        /* New style for button container to display buttons side by side */
        .button-container {
            display: inline-flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>üç™ CookieCrumbs</h1>

    <h3>Retrieve Cookie Data</h3>
    <input type="text" id="domainNameDataInput" placeholder="Enter Domain Name">
    <button id="retrieveCookies">Retrieve Cookies</button>
    <pre id="cookieDataOutput"></pre>


<!-- Cookie Rules -->
<h3>Cookie Rules</h3>
<textarea id="rulesInput" placeholder=
'{
    "www.facebook.com": {
      "store": true,
      "storageDuration": 1
    },
    "www.instagram.com": {
      "store": false
    },
    "reddit.com": {
      "store": true,
      "storageDuration": 5
    }
}'
   rows="15" style="width: 100%;"></textarea><div class="button-container">
    <button id="saveRules">Save Rules</button>
    <button id="viewRules">View Rules</button>
    <button id="clearRules">Clear Rules</button>
</div>
<pre id="rulesOutput"></pre>


    <!-- Auditing -->

    <h3>Audit Cookie Data</h3>
    <div class="button-container">
        <button id="viewAuditLogs">View Audit Logs</button>
        <button id="clearAuditLogs">Clear Audit Logs</button>
    </div>
    <pre id="auditLogOutput"></pre>

    <!--Import/Export Cookies-->
    <h3>Import Cookie Data</h3>
    <textarea id="jsonInput" placeholder="Paste JSON data here..." rows="6" style="width: 100%;"></textarea>
    <button id="importButton">Import Data</button>

    <h3>Export Cookie Data</h3>
    <button id="exportButton">Export Cookies</button>


    <script src="popup.js"></script>
</body>
</html>
