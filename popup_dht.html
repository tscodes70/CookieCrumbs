<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieCrumbs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 5px;
            width: 250px;
            margin: 5px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }
        #cookieOutput, #pinCheckOutput, #peerStatus, #dhtStatus {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>🍪 CookieCrumbs</h1>
    
    <button id="storeCookies">Generate & Store Dummy Cookie</button>

    <h3>Retrieve Cookies from IPFS</h3>
    <input type="text" id="cidInput" placeholder="Enter CID">
    <button id="retrieveCookies">Retrieve</button>
    <p id="cookieOutput"></p> <!-- Display retrieved cookies -->

    <h3>Check if CID is Pinned</h3>
    <input type="text" id="pinCidInput" placeholder="Enter CID to Check">
    <button id="checkPin">Check Pin</button>
    <p id="pinCheckOutput"></p> <!-- Display pin status -->

    <h3>🔄 Peer & DHT Status</h3>
    <button id="checkPeers">Check Peers</button>
    <p id="peerStatus">🔍 Waiting for peer discovery...</p>

    <h3>🌎 DHT Discovery</h3>
    <input type="text" id="dhtCidInput" placeholder="Enter CID to Find">
    <button id="findCidDHT">Find CID in DHT</button>
    <p id="dhtStatus"></p>

    <script src="popup.js"></script>
</body>
</html>
